<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSnap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>EcoSnap: Your Sustainable Companion</h1>
        <button id="ecoSnapButton">Take a Snap</button>
        
        <!-- This is where the camera video will be displayed -->
        <video id="videoElement" autoplay></video>
        
        <!-- Hidden canvas for capturing the image from the video -->
        <canvas id="canvas" style="display: none;"></canvas>
        
        <!-- Results section to show identified objects and disposal methods -->
        <div id="results"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
